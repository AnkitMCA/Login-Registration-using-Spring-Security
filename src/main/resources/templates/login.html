<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<form th:object="${user}" method="post" action="/loginUrl">
    <table>
        <tr>
            <td>Email</td>
            <td><input th:field="*{username}"/></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input th:field="*{password}"/></td>
        </tr>

    </table>
    <input type="submit"/>
</form>

<a href="/register">Register Here</a>
</body>
</html>
